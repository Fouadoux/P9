# Configuration de la base de données H2 pour les tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Utiliser le dialecte H2 pour éviter l'incompatibilité avec MySQL
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Empêcher Hibernate d'ajouter `ENGINE=InnoDB`
spring.jpa.properties.hibernate.dialect.storage_engine=none

# Réinitialiser la base de données à chaque test
spring.jpa.hibernate.ddl-auto=create-drop

# Activer l'affichage des requêtes SQL pour le débogage
spring.jpa.show-sql=true

# Empêcher les erreurs d'initialisation de la base pendant les tests
spring.jpa.defer-datasource-initialization=true

# Désactiver Eureka en test (évite les connexions à un serveur Eureka non démarré)
eureka.client.enabled=false
