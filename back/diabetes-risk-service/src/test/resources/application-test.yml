spring:
  application:
    name: diabetes-risk-service
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      mode: always
  cloud:
    config:
      enabled: false

eureka:
  client:
    enabled: false

patient-service:
  url: http://localhost:8085

note-service:
  url: http://localhost:8082
