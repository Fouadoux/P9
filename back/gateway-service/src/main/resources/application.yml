server:
  port: 8080

spring:
  application:
    name: gateway-service

  main:
    web-application-type: reactive  # ✅ Requis pour Spring Cloud Gateway (WebFlux)

  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.reactive.ReactiveSecurityAutoConfiguration  # ✅ Désactive Spring Security auto-configurée (utile en dev)