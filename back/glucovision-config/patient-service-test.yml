spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  sql:
    init:
      mode: always  # Toujours exécuter schema-h2.sql
      schema-locations: classpath:schema-h2.sql  # Chemin du script SQL

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none  # Empêcher Hibernate de créer/détruire la BDD si on utilise schema-h2.sql
    show-sql: true  # Afficher les requêtes SQL pour le debug
    defer-datasource-initialization: true  # Assurer que la BDD est prête avant l'initialisation

# Désactiver Eureka en test (évite les connexions à un serveur Eureka non démarré)
eureka:
  client:
    enabled: false
