server:
  port: 8085

spring:
  application:
    name: patient-service
  jackson:
    mapper:
      accept-case-insensitive-enums: true

  datasource:
    url: jdbc:mysql://localhost:3306/glucovision-patient-db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: rootroot
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Mettre à jour le schéma de la DB à chaque démarrage
    show-sql: true  # Afficher les requêtes SQL générées
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    # database-platform: org.hibernate.dialect.MySQL5InnoDBDialect (décommenter si nécessaire)

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10  # Envoie un heartbeat toutes les 10 secondes
    lease-expiration-duration-in-seconds: 30  # Supprime l'instance si aucun heartbeat pendant 30s
