<div class="container">
    <h2>Liste des patients</h2>
  
    <div class="user-list">
      <app-app-card
        *ngFor="let patient of patients()"
        [data]="patient"
        (edit)="onEditPatient(patient)"
        (toggle)="handleToggleActive(patient)"
        (note)="goToPatientNotes(patient.id)"
      ></app-app-card>
    </div>
  </div>
