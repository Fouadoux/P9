<div class="container">

  <h2>Liste des utilisateurs</h2>

  <div class="back-button-container">
    <button mat-stroked-button color="primary" (click)="goTo('admin')">
      ⬅️ Retour accueil admin
    </button>
  </div>

  


    <div class="user-list">
      <app-app-card
    *ngFor="let user of users()"
    [data]="user"
    (edit)="onEditUser(user)"
    (toggle)="handleToggleActive(user)"
/>
  </div>
</div>
