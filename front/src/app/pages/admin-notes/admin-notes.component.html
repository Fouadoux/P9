<h2>
  Notes du patient : {{ patient()?.firstName }} {{ patient()?.lastName }}
</h2>

<button mat-flat-button color="primary" (click)="onAddNote()">
  Ajouter une note
</button>

<div class="note-list">
  <app-app-card
    *ngFor="let note of notes()"
    [data]="note"
    (edit)="onEditNote(note)"
    (deleted)="onDeleteNote(note)"
  ></app-app-card>
</div>

<div class="actions">
  <button (click)="goBack()">⬅️ Retour</button>
</div>
