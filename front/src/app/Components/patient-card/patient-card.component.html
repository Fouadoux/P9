<div class="patient-card" (click)="goToDetails()">
  <ng-container *ngIf="!isEmpty(); else emptyCard">
    <h3>{{ patient()?.firstName }} {{ patient()?.lastName }}</h3>
    <p><strong>Date de naissance:</strong> {{ patient()?.birthDate | date:'dd/MM/yyyy' }}</p>
    <p><strong>Genre :</strong> {{ translateGender(patient()?.gender) }}</p>
  </ng-container>

  <ng-template  #emptyCard>
    <div class="empty-card-content">
      <div class="plus">+</div>
      <div class="add-text">Ajouter un patient</div>
    </div>
  </ng-template>
</div>
